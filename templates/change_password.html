{% extends "base.html" %}
{% block content %}
<form method="POST" class='create_class_form'>
    {% csrf_token %}
    <p>New password:</p><input type="password" name="password">
    <p>Confirm password:</p><input type="password" name="confirm_password">
    <p> </p><input class="save_btn" type="submit" value="Change">
    
</form>
<p style="color:red;text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">{{error}}</p>
{% endblock content %}
